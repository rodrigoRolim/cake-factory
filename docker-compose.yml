version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    environment: 
      MONGO_INITDB_ROOT_USERNAME: "${USER}"
      MONGO_INITDB_ROOT_PASSWORD:  "${PASSWORD}"
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8080:8080
    environment: 
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
  app:
    image: alpine:3.7
    